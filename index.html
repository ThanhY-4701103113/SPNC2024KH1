<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive AR with Synchronized Text</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Thư viện Rounded Box -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-rounded-box-component@1.0.0/dist/aframe-rounded-box-component.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;">
    <a-nft type="nft" url="good" smooth="true">
      <a-entity id="box-and-text" position="0 0 0" rotation="90 90 270" scale="0 0 0" 
                animation="property: scale; to: 1.9 2.3 0.02; dur: 2000; easing: easeInOutQuad">
        <!-- Box element -->
        <a-box color="#4B4B4B" position="0 0 0"></a-box>
    
        <a-box material="src: #myImage;" position="0 0.25 -2" scale="0.8 0.4 0 "></a-box>
        <!-- Text element synchronized with the box -->
        <a-text value="Năm" color="#FFFFFF" position="0.3 0 1" align="center" width="1"></a-text>
        <a-text value="Tên: Ngô Quyền" color="#FFFFFF" position="-0.2 0 1" align="center" width="1" ></a-text>
        
      </a-entity>
    </a-nft>
    <a-assets>
      <img id="myImage" src="HP.png">
      <img id="myImage1" src="GV.png">
    </a-assets>
    <!-- Camera entity -->
    <a-entity camera></a-entity>
  </a-scene>

  <script src="index.js">
  </script>
</body>
</html>
